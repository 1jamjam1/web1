<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    h1{
      border:5px solid red; /*테두리 생성, 두께 5px, 컬러 : 레드, 선종류 : 실선*/
      padding:20px; /*테두리와 content 사이의 간격*/
      margin:20px; /*테두리와 테두리 사이의 간격*/
      display:block; /*화면 전체를 쓴다는 뜻*/
      width:100px; /*테두리 크기가 변경됨*/
    } /*생성물 페이지의 오른쪽 클릭 > 검사 클릭*/
    </style>
  </head>
  <body>
    <h1>Game</h1>
    <h1>Game</h1>
  </body>
</html>
