<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border:10px solid green;
        font-size:60px;
      }
      /* media query */
      @media(min-width:800px){/*screen width > 800px와 같은 의미*/
        div {
          display:none;
        }
      }
      @media(max-width:400px){/*screen width < 800px와 같은 의미*/
        div {
          display:none;
        }
      }
    </style>
  </head>
  <body>
    <div>
      Responsive
    </div>
  </body>
</html>
